<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyUnofficialSite{% endblock %}</title>
    <style>
        /* チェックボックスを非表示にする */
        .drawer_hidden {
        display: none;
        }

        .drawer_open {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }
        
        .drawer_open span,
        .drawer_open span:before,
        .drawer_open span:after {
            content: '';
            display: block;
            height: 3px;
            width: 100%;
            border-radius: 3px;
            background: #fff;
            transition: 0.5s;
            position: absolute;
        }
        
        /* アイコンの配置を調整 */
        .drawer_open span {
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* 三本線の一番上の棒の位置調整 */
        .drawer_open span:before {
            top: -8px;
        }
        
        /* 三本線の一番下の棒の位置調整 */
        .drawer_open span:after {
            bottom: -8px;
        }

        /* アイコンがクリックされたら真ん中の線を透明にする */
        #drawer_input:checked ~ .drawer_open span {
        background: rgba(255, 255, 255, 0);
        }

        /* アイコンがクリックされたらアイコンが×印になように上下の線を回転 */
        #drawer_input:checked ~ .drawer_open span::before {
        bottom: -6px;
        transform: rotate(45deg);
        background: white;
        }

        #drawer_input:checked ~ .drawer_open span::after {
        top: -6px;
        transform: rotate(-45deg);
        background: white;
        }

        /* メニューのデザイン*/
        .nav_content {
        width: 15%;
        height: 30%;
        position: fixed;
        top: 0%;
        right: -100%;
        z-index: 99;
        transition: .5s;
        text-align: left;
        padding-top: 20px;
        background-color: black;
        border-radius: 10px;
        font-size: 25px;
        }

        /* メニュー黒ポチを消す */
        .nav_list {
        list-style: none;
        }

        .nav_item a {
        color: #fff;
        text-decoration: none;
        }

        /* アイコンがクリックされたらメニューを表示 */
        #drawer_input:checked ~ .nav_content {
        right: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: black;
            z-index: 1;
        }
        
        .logo {
            font-size: 40px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .content {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyUnofficialSite</div>

        <!-- ハンバーガメニュー部分 -->
        <div class="nav">
            <!-- ハンバーガメニューの表示、非表示を切り替えるチェックボックス -->
            <input id="drawer_input" class="drawer_hidden" type="checkbox">

            <!-- ハンバーガーアイコン -->
            <label for="drawer_input" class="drawer_open"><span></span></label>

            <!-- メニュー -->
            <nav class="nav_content">
                <ul class="nav_list">
                    <li class="nav_item"><a href="/home/">HOME</a></li>
                    <li class="nav_item"><a href="/about/">ABOUT</a></li>
                    <li class="nav_item"><a href="/contact/">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 各ページのコンテンツを表示するためのブロック -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const drawerInput = document.getElementById('drawer_input');
        const navContent = document.querySelector('.nav_content');

        drawerInput.addEventListener('change', function () {
            if (this.checked) {
                navContent.style.right = '0';
            } else {
                navContent.style.right = '-100%';
            }
        });
    </script>
</body>
</html>
