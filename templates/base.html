<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            background: #fff;
            position: relative;
        }

        .logo {
        font-size: 24px;
        }

        /* ここから下がハンバーガーメニューに関するCSS */

        /* チェックボックスを非表示にする */
        .drawer_hidden {
        display: none;
        }

        /* ハンバーガーアイコンの設置スペース */
        .drawer_open {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        right: 20px;
        z-index: 100;/* 重なり順を一番上にする */
        cursor: pointer;
        border: 2px solid #000;
        padding: 15px;
        }

        /* ハンバーガーメニューのアイコン */
        .drawer_open span,
        .drawer_open span:before,
        .drawer_open span:after {
        content: '';
        display: block;
        height: 3px;
        width: 25px;
        border-radius: 3px;
        background: #333;
        transition: 0.5s;
        position: absolute;
        }

        /* 三本線の一番上の棒の位置調整 */
        .drawer_open span:before {
        bottom: 8px;
        }

        /* 三本線の一番下の棒の位置調整 */
        .drawer_open span:after {
        top: 8px;
        }

        /* アイコンがクリックされたら真ん中の線を透明にする */
        #drawer_input:checked ~ .drawer_open span {
        background: rgba(255, 255, 255, 0);
        }

        /* アイコンがクリックされたらアイコンが×印になように上下の線を回転 */
        #drawer_input:checked ~ .drawer_open span::before {
        bottom: 0;
        transform: rotate(45deg);
        }

        #drawer_input:checked ~ .drawer_open span::after {
        top: 0;
        transform: rotate(-45deg);
        }

        /* メニューのデザイン*/
        .nav_content {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0%;
        left: 100%; /* メニューを画面の外に飛ばす */
        z-index: 99;
        transition: .5s;
        text-align: center;
        padding-top: 20px;
        background-color: #000;
        }

        /* メニュー黒ポチを消す */
        .nav_list {
        list-style: none;
        }

        .nav_item a {
        color: #fff;
        text-decoration: none;
        }

        /* アイコンがクリックされたらメニューを表示 */
        #drawer_input:checked ~ .nav_content {
        left: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>

        <!-- ハンバーガメニュー部分 -->
        <div class="nav">
            <!-- ハンバーガメニューの表示、非表示を切り替えるチェックボックス -->
            <input id="drawer_input" class="drawer_hidden" type="checkbox">

            <!-- ハンバーガーアイコン -->
            <label for="drawer_input" class="drawer_open"><span></span></label>

            <!-- メニュー -->
            <nav class="nav_content">
                <ul class="nav_list">
                    <li class="nav_item"><a href="/home/">HOME</a></li>
                    <li class="nav_item"><a href="/about/">ABOUT</a></li>
                    <li class="nav_item"><a href="/contact/">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 各ページのコンテンツを表示するためのブロック -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
